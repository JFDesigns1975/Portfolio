<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://kit.fontawesome.com/6cfe640a08.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="css/Netflix.css">
</head>
<body>
<header>
    <a href="#" class="logo"><img src="images/NetflixLogo.png"></a>
    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
    </ul>
    <div class="search">
        <input type="text" placeholder="Search">
        <i class="fa fa-search" aria-hidden="true"></i>
    </div>
</header>
<div class="banner">
    <img src="images/bg.jpg" class="bg">
    <div class="content">
        <img src="images/name.png" class="movieTitle">
        <h4>
            <span>2020</span>
            <span><i>12+</i></span>
            <span>1h 55min</span>
            <span>Action</span>
        </h4>
        <p>In Disney's MULAN, a fearless young woman risks everything out of love for her family and her country to become one of the greatest warriors China has ever known.</p>
        <div class="buttons">
            <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Play</a>
            <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> My List</a>
        </div>
    </div>
    <a class="play" onclick="toggleVideo();"><img src="images/play.png">Watch Trailer</a>
</div>

<div class="trailer">
    <video src="video/trailer.mp4" controls="true" autoplay="true"></video>
    <img src="close.png" class="close" onclick="toggleVideo();">
</div>

<script>
    function toggleVideo(){
        const trailer = document.querySelector('.trailer');
        const video = document.querySelector('video');
        trailer.classList.toggle('active')
        video.currentTime = 0;
        video.pause();
    }
</script>
</body>
</html>
