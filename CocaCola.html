<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/CocaCola.css">
    <title>CocaCola Landing Page</title>
</head>
<body>
<section>
    <div class="circle"></div>
    <header>
        <a href="#"><img src="images/logo.png" class="logo"></a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div class="content">
        <div class="textBox">
            <h2>Taste the Feeling</h2>
            <p>
                Enjoy every magical moment of the season together. Explore ways you can be closer to the ones you
                love with meals worth sharing, festive playlists, and more holiday magic from CokeÂ®.
            </p>
            <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/cocacola1.png"></div>
                    <div class="swiper-slide"><img src="images/cocacola2.png"></div>
                    <div class="swiper-slide"><img src="images/cocacola3.png"></div>
                    <div class="swiper-slide"><img src="images/cocacola4.png"></div>
                    <div class="swiper-slide"><img src="images/cocacola5.png"></div>
                    <div class="swiper-slide"><img src="images/cocacola6.png"></div>
                </div>
            </div>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
        </ul>
    </div>
</section>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper-container', {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: false,
        },
        pagination: {
            el: ".swiper-pagination",
        },
        loop: true,
    });

    function toggleMenu(){
        const menuToggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation')
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')
    }
</script>
</body>
</html>
