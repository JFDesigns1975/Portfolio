<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/Home.css">
    <title>Home</title>
</head>
<body>
<section>
    <header>
        <a href="#" class="logo">Avengers Assemble</a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
            <li><a target="_self" href="AvengersAssemble.html" style="--i:1;">Home</a></li>
            <li><a target="_self" href="Characters.html" style="--i:2;">Characters</a></li>
            <li><a target="_blank" href="#" style="--i:3;">Movies</a></li>
            <li><a target="_blank" href="#" style="--i:4;">Games</a></li>
            <li><a target="_blank" href="#" style="--i:5;">More</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="box">
            <div class="imgBox">
                <img src="images/Cover8.jpg">
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="sci">
            <li><a href="#">Facebook</a></li>

            <li><a href="#">Instagram</a></li>
        </ul>
        <p class="copyrightText">Marvel Studios 2021</p>
    </div>
</section>
<script>
    let imgBox = document.querySelectorAll('.imgBox');
    imgBox.forEach(popup => popup.addEventListener('click', () =>{
        popup.classList.toggle('active');
    }))

    function toggleMenu(){
        const menuToggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
    }
</script>
</body>
